{% extends "base.html" %}
{% block content %}
<h2>Login Ketua Tingkat</h2>
<form action="{{ url_for('login') }}" method="post" class="form">
    <label>Nama</label>
    <input type="text" name="name" required>
    <label>NIM</label>
    <input type="text" name="nim" required>
    <button type="submit">Login</button>
</form>
{% endblock %}
